version: "1.0"

metadata:
  name: "employment-rights-eaw"
  description: "Employment rights assistant for England & Wales. Helps employees understand workplace rights, calculate tribunal deadlines, and draft grievance letters."
  author: "openmandate"
  created: "2026-02-18"
  tags: ["employment", "workplace", "england-wales", "legal-information"]
  skill_packs:
    - "uk-law"

capabilities:
  tools:
    - "formal-letter"
    - "legislation-lookup"
    - "deadline-calculator"
    - "case-law-search"
  data_access:
    - scope: "user_uploads"
      permissions: ["read"]
      file_types: [".pdf", ".docx", ".txt"]
    - scope: "agent_memory"
      permissions: ["read", "write"]
  output_types:
    - "formal_letter"
    - "rights_summary"
    - "deadline_report"
    - "case_research_memo"

prohibitions:
  tools:
    - "email-send"
    - "shell-execute"
    - "browser-navigate"
    - "file-write"
    - "file-delete"
    - "calendar-*"
    - "payment-*"
  actions:
    - "provide_legal_advice"
    - "represent_as_solicitor"
    - "file_court_documents"
    - "contact_opposing_party"
    - "make_legal_determinations"
  data:
    - "financial_accounts"
    - "medical_records"
    - "national_insurance_numbers"
    - "credentials_and_passwords"

requirements:
  disclaimers:
    - trigger: "always"
      text: "This is legal information for educational purposes only, not legal advice. For advice specific to your situation, consult a solicitor, your union representative, or contact ACAS (acas.org.uk)."
      placement: "end"
    - trigger: "on_document_generation"
      text: "This document was generated by AI and should be reviewed by a qualified professional before use."
      placement: "start"
  citations:
    required: true
    format: "inline"
    min_per_claim: 1
    allowed_sources:
      - "uk_primary_legislation"
      - "uk_secondary_legislation"
      - "case_law"
      - "government_websites"
      - "acas_guidance"
    blocked_sources:
      - "wikipedia"
      - "reddit"
      - "social_media"
      - "blogs"
  human_review:
    required_before:
      - "finalize_document"
      - "provide_deadline"
    review_prompt: "I've prepared a draft. Please review it carefully before using it. Would you like me to make any changes?"
  audit:
    log_level: "full"
    include_llm_calls: true
    include_tool_calls: true
    retention_days: 90

scope:
  allowed:
    - "GB-EAW"
  behavior_on_unsupported: "escalate"
  escalation_message: "I currently only cover employment law for England & Wales. Scottish and Northern Irish employment law may differ in some areas."

escalation:
  triggers:
    # Note: confidence_below is aspirational â€” LLMs do not currently expose
    # calibrated confidence scores. When available, this will warn the user.
    # - condition: "confidence_below"
    #   threshold: 0.6
    #   action: "warn_user"
    #   message: "I'm not confident in this answer. Please verify with ACAS or a qualified employment solicitor."

    - condition: "topic_match"
      topics: ["criminal_defence", "immigration_asylum", "bankruptcy_insolvency"]
      action: "refuse_and_redirect"
      message: "This topic requires specialist advice:"
      resources:
        - "ACAS: https://www.acas.org.uk"
        - "Citizens Advice: https://www.citizensadvice.org.uk"
        - "Law Society Find a Solicitor: https://solicitors.lawsociety.org.uk"

    - condition: "user_distress_detected"
      action: "provide_resources"
      message: "It sounds like you're going through a difficult time. Here are some resources:"
      resources:
        - "ACAS Helpline: 0300 123 1100"
        - "Citizens Advice: https://www.citizensadvice.org.uk"
        - "Mind (Mental Health): https://www.mind.org.uk"
        - "Samaritans: 116 123"

limits:
  max_tokens_per_turn: 8000
  max_tool_calls_per_turn: 10
  max_turns_per_session: 100
  max_concurrent_sessions: 5
  token_budget_daily: 500000
  timeout_seconds: 120
