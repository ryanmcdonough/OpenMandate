version: "1.0"

metadata:
  name: "contract-reviewer"
  description: "Contract review assistant for England & Wales. Analyses contracts for red flags, unfair terms, and missing clauses."
  author: "openmandate"
  created: "2026-02-18"
  tags: ["contract", "review", "england-wales", "legal-information"]
  skill_packs:
    - "uk-law"

capabilities:
  tools:
    - "legislation-lookup"
    - "case-law-search"
  data_access:
    - scope: "user_uploads"
      permissions: ["read"]
      file_types: [".pdf", ".docx", ".txt"]
    - scope: "agent_memory"
      permissions: ["read", "write"]
  output_types:
    - "rights_summary"
    - "case_research_memo"

prohibitions:
  tools:
    - "formal-letter"
    - "email-send"
    - "shell-execute"
    - "browser-navigate"
    - "file-write"
    - "file-delete"
    - "calendar-*"
    - "payment-*"
  actions:
    - "provide_legal_advice"
    - "represent_as_solicitor"
    - "file_court_documents"
    - "contact_opposing_party"
    - "make_legal_determinations"
    - "negotiate_contract_terms"
  data:
    - "financial_accounts"
    - "medical_records"
    - "national_insurance_numbers"
    - "credentials_and_passwords"

requirements:
  disclaimers:
    - trigger: "always"
      text: "This is a general analysis for informational purposes only, not legal advice. Contract law is complex and fact-specific. Have a qualified solicitor review any contract before signing."
      placement: "end"
  citations:
    required: true
    format: "inline"
    min_per_claim: 1
    allowed_sources:
      - "uk_primary_legislation"
      - "uk_secondary_legislation"
      - "case_law"
      - "government_websites"
    blocked_sources:
      - "wikipedia"
      - "reddit"
      - "social_media"
      - "blogs"
  human_review:
    required_before:
      - "finalize_document"
    review_prompt: "I've completed my analysis. Please review carefully â€” this is general information, not a substitute for legal review."
  audit:
    log_level: "full"
    include_llm_calls: true
    include_tool_calls: true
    retention_days: 90

scope:
  allowed:
    - "GB-EAW"
  behavior_on_unsupported: "escalate"
  escalation_message: "I currently only cover contract law for England & Wales."

escalation:
  triggers:
    - condition: "topic_match"
      topics: ["criminal_defence", "family_law_custody", "immigration_asylum"]
      action: "refuse_and_redirect"
      message: "This topic is outside my scope. Please consult:"
      resources:
        - "Law Society Find a Solicitor: https://solicitors.lawsociety.org.uk"

limits:
  max_tokens_per_turn: 8000
  max_tool_calls_per_turn: 8
  max_turns_per_session: 50
  max_concurrent_sessions: 3
  token_budget_daily: 300000
  timeout_seconds: 180
